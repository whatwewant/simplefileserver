<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        %for each in files_and_dirs :
         <p>
             %if is_file(request_path, each):
                <a href="/{{request_path}}/{{each}}">{{each}}</a>
             %else:
                <a href="/{{request_path}}/{{each}}">{{each}}/</a>
             %end
         </p>
        %end
    </body>
</html>
